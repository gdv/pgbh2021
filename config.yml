    - name: "Jana Ebler"
      company: "Heinrich Heine University Düsseldorf"
      link:
        href: "https://bitbucket.org/jana_ebler/pangenie"
        text: "website"
      presentation:
        title: "PanGenie - Pangenome-based inference"
        description: "Typical analysis workflows map reads to a reference genome in order to genotype genetic variants. Generating such alignments introduces reference biases and comes with substantial computational burden. In contrast, recent k-mer based genotypers are fast, but struggle in repetitive or duplicated genomic regions. In this talk, I propose a novel algorithm, PanGenie, that leverages a haplotype-resolved pangenome reference in conjunction with k-mer counts from short-read sequencing data to genotype a wide spectrum of genetic variation - a process we refer to as genome inference. Compared to mapping-based approaches, PanGenie is more than 4x faster at 30x coverage and reaches significantly better genotype concordances for almost all variant types and coverages tested. Improvements are especially pronounced for large insertions (>=50bp) and variants in repetitive regions, enabling the inclusion of these classes of variants in genome-wide association studies. PanGenie efficiently leverages the increasing amount of haplotype-resolved assemblies to unravel the functional impact of previously inaccessible variants while being scalable to thousands of genotyped samples."
        time: "16h00"

    - name: "Flavia Villani"
      company: "University of Tennessee"
      link:
        href: "https://cghs1.uthsc.edu/exist/apps/FacultyCommittees/index.html?range=U-W&tabSelected=committees&netID=fvillan1&surname=Villani&forename=Flavia"
        text: "website"
      presentation:
        title: "A pangenome for the expanded BXD family of mice"
        description: "The members of BXDs family have been inbred for 20-200
        generations . They are of great value for mapping complex traits and
        phenome-wide association analysis. Current genomic studies on BXD assume
        a single linear reference genome, making it difficult to observe
        sequences diverging from the reference, therefore limiting the accuracy
        and completeness of analyses. We sequenced all extant members of all BXD
        families using linked-read libraries and built the pangenome graph to
        study genetic variation. We determined that linked reads are not ideal
        for pangenome building, nevertheless the pangenome enhanced the calling
        of complex variants not seen by traditional genomics methods and
        provided calls with good precision and sensitivity. As a case study we
        followed up a strain specific 2kb insertion that was inherited by half
        of the recombinant mice and correlated the genotype at this locus with
        clinically relevant phenotypes present in the GeneNetwork database."
        time: "16h30"

    - name: "Massimiliano Rossi"
