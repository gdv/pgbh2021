    - name: "Rayan Chikhi"
      company: "Institut Pasteur and CNRS"
      link:
        href: "https://rayan.chikhi.name"
        text: "homepage"
      presentation:
        title: "Representing 661,405 bacterial genomes using minimizer-space de
        Bruijn graphs"
        description: "DNA sequencing continues to progress toward longer and
        more accurate reads. Yet, primary analyses, such as genome assembly and
        pangenome graph construction, remain challenging and energy-inefficient.
        We recently introduced the concept of minimizer-space sequencing
        analysis, expanding the alphabet of DNA sequences to atomic tokens made
        of fixed-length words. This leads to orders-of-magnitude improvements in
        speed and memory usage for human genome assembly and metagenome assembly
        and enables for the first time a representation of a pangenome made of 661,405 bacterial genomes."
        time: "15h00"

    - name: "Danang Crysnanto"
      company: "ETH Zurich"
      link:
          href: "https://github.com/danangcrysnanto"
          text: "website"
      presentation:
          title: "Establishing Bovine Pangenome Graphs"
          description: "The reference genome is generated from a single or few
          individuals and thus, it is a poor representation of the full species
          diversity. This pitfall has led to the development of the pangenome;
          the use of multiple genomes for genomic analysis. In this study, we
          integrated six cattle reference-quality genome assemblies into a
          pangenome graph, and we found 70 Mb sequences are not included in the
          existing cattle reference genome. We further demonstrated that these
          non-reference sequences contain functionally active bases and
          thousands of polymorphic sites that remain undetected with a single
          linear genome. Our findings call the need for a more representative
          reference genome that captures the entire species diversity."
          time: "15h30"

    - name: "Jouni Siren"
      company: "UC Santa Cruz"
      link:
        href: "https://iki.fi/jouni.siren/"
        text: "home page"
      presentation:
        title: "Giraffe: A Pangenomic Short Read Aligner"
        description: "Pangenomic aligners try to avoid reference bias in read mapping by including common variants in the reference. They achieve a higher mapping accuracy than traditional linear aligners, at the expense of being an order of magnitude slower. We present Giraffe, a new short read aligner that avoids this trade-off with a number of algorithmic and data model improvements. By combining the speed of linear aligners with the accuracy of pangenomic aligners, Giraffe is a viable choice for large-scale sequencing projects."
        time: "16h00"

